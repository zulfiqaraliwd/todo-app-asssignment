<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="create" placeholder="Enter a new task">
            <br><br>
            <button id="addButton" onclick="todo()">Add Task</button>
            <button id="updateButton"  onclick="updateTask()">Update Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="paracticeTodo.js"></script>
</body>
</html>
